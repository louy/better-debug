general:
  artifacts:
    - "coverage"

test:
  override:
    - npm test
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run-script coverage -- -- "--reporter" "mocha-junit-reporter"
    - cat ./coverage/coverage.json | ./node_modules/codecov.io/bin/codecov.io.js

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - npm prune
